<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% if jekyll.environment == "production" %}
        <link rel="stylesheet" href="{{ '/static/build/css/main.min.css' | relative_url }}" />
    {% else %}
        <link rel="stylesheet" href="{{ '/static/css/main.css' | relative_url }}" />
    {% endif %}
    <script>(function(){document.documentElement.className=document.documentElement.className.replace('no-js', 'js')})();</script>
    <title>{% if page.title %} {{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="icon" type="image/x-icon" href="{{ '/static/img/favicon/favicon.ico' | relative_url }}">
    <link rel="canonical" href="{{ site.url }}">
</head>
<body>
    <a class="skippy sr-only sr-only-focusable" href="#content">
        <span class="skippy-text">Skip to main content</span>
    </a>

    {% include icons.html %}
    {% include header.html %}

    <main role="main" id="content" class="flex-shrink-0">
        {{ content }}
        {% include modal.html %}
    </main>

    {% include footer.html %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="{{ '/static/js/lazysizes-4.1.5/lazysizes.min.js' | relative_url }}"></script>
    <script src="{{ '/static/js/main.js' | relative_url }}"></script>
</body>
</html>
